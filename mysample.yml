---
- hosts: all
  become: yes
  tasks:
        - name: I want to install tree software
          apt:
               name: tree
               state: absent


        - name: I want to install wget software
          apt:
               name: wget
               state: absent  


        - name: I want to install tree software
          yum:
               name: tree
               state: present    


        - name: I want to install wget software
          yum:
               name: wget
               state: present                             